<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie Clicker Deluxe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <header>
      <h1>Cookie Clicker Deluxe</h1>
      <div id="cookie-count">Cookies: <span id="cookies">0</span></div>
      <div id="cps">Cookies/sec: <span id="cookies-per-sec">0</span></div>
    </header>
    <main>
      <button id="cookie-btn">
        <img src="https://img.icons8.com/emoji/96/chocolate-chip-cookie-emoji.png" alt="Cookie" />
        <span id="cookie-btn-label">Click Me!</span>
      </button>
      <section id="shop">
        <h2>Shop</h2>
        <div id="upgrades"></div>
        <div id="autoclickers"></div>
      </section>
      <section id="achievements">
        <h2>Achievements</h2>
        <ul id="achievement-list"></ul>
      </section>
      <section id="save-load">
        <button id="save-btn">Save Game</button>
        <button id="load-btn">Load Game</button>
        <button id="reset-btn">Reset Game</button>
      </section>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
